<div mat-mini-fab class="col xs12 course ">
  <div class="row items-center">
    <div class="col xs9 ml-5">
      {{ course.title}}
    </div>
    <div class="col xs1">
      {{ course.modules!.length }} items
    </div>
    <!-- Icon open / close -->
    <div class="col xs1">
      <toggle
        [selectedStatus]="course.isSelected"
        [isExpandable]="course.modules!.length > 0"
        (onToggle)="toggle($event)"
        [useIcon]="true"
      ></toggle>
    </div>
    <div class="col xs1">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <span>View course</span>
        </button>
        <button mat-menu-item (click)="onUpdateClick(course)">
          <span>Update course here</span>
        </button>
        <button mat-menu-item (click)="onRemoveClick(course)">
          <span class="hot-action">Remove course</span>
        </button>
        <button mat-menu-item (click)="onCopyClick(course)">
          <span class="hot-action">Copy course</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <app-module-list [ngClass]="{'is-visible': course.isSelected}" [modules]="course.modules!"></app-module-list>
</div>
